<!-- Simplified datetime picker using native Angular Material -->
<div appearance="filled" class="input-group rounded" [formGroup]="timepickerFormGroup">
  <mat-form-field class="innerElement">
    <mat-label>{{datePickerLabel}}</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="time" placeholder="Enter a date and time"
      class="timepicker__When-input" data-lpignore="true" tabindex="6" (dateChange)="onNewTime($event)" />

    <mat-datepicker-toggle matSuffix [for]="picker" title="Click me to display a date picker">
    </mat-datepicker-toggle>

    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Time input field (HTML5 time input) -->
  <mat-form-field class="innerElement">
    <mat-label>Time</mat-label>
    <input matInput type="time" formControlName="timeOfDay" step="60" class="timepicker__time-input"
      data-lpignore="true" tabindex="7" />
  </mat-form-field>
</div>
